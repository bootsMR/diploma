<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中南游-改密码</title>
    <!--自定义样式-->
    <link href="favicon.ico" rel="#">
    <link href="../static/css/bootstrap.min.css"rel="stylesheet" type="text/css" >
    <link href="../static/css/userCenter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../static/css/personalIntro.css">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<!--导航栏--->
<div th:replace="navigation :: copy"></div>
<!--导航栏--->
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/userCenter}">会员中心</a></div>

    <div data-v-357a65ed="" class="container">
        <div data-v-357a65ed="" class="left_box">
            <ul data-v-357a65ed="" class="aside">
                <li data-v-357a65ed="">
                    <a class="zl" th:href="@{/personInfo}">个人资料</a></li>
                <li data-v-357a65ed="">
                    <a class="zl" th:href="@{/changePassword}" >密码修改</a></li>
            </ul>
            <ul data-v-357a65ed="" class="aside">
                <li data-v-357a65ed="">
                    <a class="zl" th:href="@{/myOrder}">我的订单</a></li>
            </ul>
        </div>
        <div data-v-357a65ed="" class="view-container">
            <div data-v-165b75c4="" data-v-357a65ed="" class="UserProfile view">
                <div class="fmr1_m">
                    <div class="fcard">
                        <form  method="post" action="/changePasswordSave">
                            <table border="0" cellpadding="0" cellspacing="0" width="636">
                                <tr>
                                    <td align="right" height="30">请输入账号当前的密码：</td>
                                    <td align="left" height="30"><input type="text"  id="password" name="password" value="" placeholder="请输入当前密码"/></td>
                                </tr>
                                <tr>
                                    <td align="right" height="30">请输入要修改的密码：</td>
                                    <td align="left" height="30"><input type="text" id="newPassword" name="newPassword" value="" placeholder="请输入修改密码"/></td>
                                </tr>
                                <tr>
                                    <td align="right" height="30">请确认要修改的密码：</td>
                                    <td align="left" height="30"><input type="text"id="checkPassword" name="checkPassword" value="" placeholder="请输入确认密码"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center" valign="middle" height="50"> <button type="submit" class="btn btn-primary">提交</button></td>

                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
