<!--导航栏--->
<div th:replace="navigation :: copy"></div>
<!--导航栏--->
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/useCenter}">会员中心</a></div>
    <div class="fmember">
    	<div class="fmleft">
        	<div class="fmleft_top"><img src="images/fmbt1.png" border="0"/></div>
            <div class="fmlist">
                <ul>
                    <li class="f1">订单中心</li>
                    <li> >><a th:href="@{/myOrder}">我的订单</a> </li>
                    <li> >><a th:href="@{/myMessage}">我的留言</a> </li>
                </ul>
                <ul>
                    <li class="f1">账户信息</li>
                    <li> >><a th:href="@{/personInfo}">个人资料</a> </li>
                    <li> >><a th:href="@{/changePassword}">修改密码</a> </li>
                </ul>
            </div>
        </div>
        <div class="fmright">
        	<div class="fmr1">
            	<div class="fmr1_top">我的留言</div>
                <div class="fmr1_m">
                	<div class="fcard">
                    	<span class="fspan6"><a th:text="'您有'+${messageCount}+'条留言'" th:href="@{/messageList}"></a></span>成功发表体验留言后，会有优惠券赠送，赶快行动吧。
                    </div>
                    
                </div>
            </div>
        </div>
		 <div class="fmright">
        	<div class="fmr1">
            	<div class="fmr1_top">我的留言</div>
                <div class="fmr1_m">
                	<div class="fcard">
                    	<table border="0" cellpadding="0" cellspacing="0" width="636">
                            <form class="layui-form" method="post" action="/saveMeessage">
                        	<tr>
                            	<td align="right" height="50">主题：</td>
                                <td align="left" height="50"><input type="text" class="finput3" id="title" name="title" value=""/></td>
                            </tr>
                            <tr>
                            	<td align="right" height="70">内容：</td>
                                <td align="left" height="70"><textarea type="text"  rows="5" class="finput3" id="content" name="content" value=""></textarea></td>
                            </tr>
                                <tr>
                                    <td colspan="2" align="center" valign="middle" height="50" th:if="${message!=null}" th:value="${message}"></td>
                                </tr>
                           <tr>
                            	<td colspan="2" align="center" valign="middle" height="50"><button type="submit"><input type="image" src="images/fbtn8.png"/></button></td>
                            </tr>
                            </form>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
