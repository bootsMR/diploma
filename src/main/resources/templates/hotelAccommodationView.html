<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>中南游--旅游路线详细页</title>
    <link rel="stylesheet" type="text/css" href="../static/css/travelView.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link  rel="stylesheet" type="text/css" href="../static/css/common.css"/>
    <script src="../static/js/imgtoggle.js"></script>
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<!--导航栏--->
<div th:replace="navigation :: copy"></div>
<!--导航栏--->
<div class="b_wrap">
    <div class="current"><span>当前所在地：</span><a th:href="@{/index}">首页</a> >> <a th:href="@{/hotel}">旅游酒店</a> <a href="#">酒店详情</a> </div>
    <div class="clumn_w clearfix">
        <div class="clumn_l">
            <div class="clumn">
                <div class="clumn_tit t01">旅游酒店</div>
                <div class="clumn_con">
                    <div class="cln_w">
                    </div>
                    <div class="cln_w">
                        <p>热门主题</p>
                        <div class="cln_c clearfix">
                            <a target="_blank">哈尔滨际丰假日酒店</a>
                            <a target="_blank">雅致酒店</a>
                            <a  target="_blank">瑞居酒店</a>
                            <a target="_blank">北京长城饭店</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="clumn_r">
            <div class="cr_tit"><b>酒店详情</b>
                <b th:if="${CreatSuccess==true}">您已预定成功，请前往会员中心-我的订单查看订单</b>
                <span th:if="${session.userName!=null}">
                    <a th:href="@{/goReserve(id=${entity.id})}">酒店预定</a></span></div>
            <div class="cr_wrap">
                <div class="cr_t"><div class="ct" th:text="${entity.hotelName}"></div> <span th:text="'咨询电话：'+${entity.linkPhone}"></span></div>
                <div class="cr_con">
                    <img th:src="${entity.imgUrl}"/>
                    <div class="intro">
                        <p><b>饭店简介：</b></p>
                        <p style="text-indent:2em;" th:text="${entity.hotelIntro}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部--->
<div th:replace="navigation :: foot"></div>
<!--底部--->

</body>
</html>
