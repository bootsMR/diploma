</head>

<body>

<!--导航栏模板-->
    <footer th:fragment="copy">
        <nav class="navbar navbar-default fixed-top" >
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!--左侧的菜单栏-->
                    <ul class="nav navbar-nav">
                        <li ><a th:href="@{/index}">首页</a>
                        <li><a th:href="@{/travelRoute}">旅游路线</a>

                        <li ><a th:href="@{/car}">旅游车票</a></li>
                        <li ><a th:href="@{/insurance}">旅游保险</a></li>
                        <li ><a th:href="@{/strategy}">旅游攻略</a></li>
                        <li><a th:href="@{/attention}">注意事项</a></li>
                        <li th:if="${session.userName!=null}"><a th:href="@{/userCenter}">会员中心</a></li>
                    </ul>

                    <!--右侧 登录注册和用户信息-->
                    <ul class="nav navbar-nav navbar-right">

                        <li> <a th:if="${session.userName==null}" th:href="@{/register}">会员注册</a></li>
                        <li><a th:if="${session.userName==null}" th:href="@{/goLogin}">登录</a></li>
                        <li class="dropdown" th:if="${session.userName!=null}">

                                <li><a th:href="@{/userCenter}">用户中心</a></li>
                                <li><a th:href="@{/personInfo}">查看信息</a></li>
                                <li><a th:href="@{/myOrder}">查看订单</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a  th:href="@{/goLogout}">退出登录</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
